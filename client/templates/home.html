<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ current_user.full_name }}</h2>
    <p>Active Users:</p>
    <ul>
        {% for user in active_users %}
        <li>
            {{ user.full_name }} <a href="{{ url_for('chat', user_id=user.id) }}">Chat</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
