<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
</head>
<body>
    <h2>Your Inbox</h2>
    <ul>
        {% for message in messages %}
        <li>
            <strong>From: {{ message.sender.full_name }}</strong><br>
            <p>{{ message.message }}</p>
            <p><small>{{ message.timestamp }}</small></p>
            <a href="{{ url_for('chat', user_id=message.sender.id) }}">Reply</a>
        </li>
        {% else %}
        <li>No new messages.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
