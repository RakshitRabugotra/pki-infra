<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Registration Authority (RA) Portal</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Request ID</th>
                <th scope="col">Public Key</th>
                <th scope="col">Identifier</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="request-list">
            {% for request in requests %}
                <tr id="request-{{ request.request_id }}">
                    <td>{{ request.request_id }}</td>
                    <td>{{ request.public_key }}</td>
                    <td>{{ request.identifier }}</td>
                    <td>{{ request.status }}</td>
                    <td>
                        {% if request.status == 'pending' %}
                            <button class="btn btn-success approve-btn" data-id="{{ request.request_id }}">Approve</button>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).on('click', '.approve-btn', function() {
        const reqId = $(this).data('id');
        
        $.ajax({
            url: `/ra/request_certificate`,
            method: 'POST',
            data: JSON.stringify({
                public_key: "user_public_key_example_" + reqId,
                identifier: "user" + reqId + "@example.com"
            }),
            contentType: 'application/json',
            success: function(response) {
                alert(response.message);
                $(`#request-${reqId}`).remove();
            },
            error: function(error) {
                alert('Error processing request');
            }
        });
    });
</script>
</body>
</html>
